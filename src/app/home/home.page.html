<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title color="primary">
      <ion-icon name="bag-remove-outline"></ion-icon>
      Lista de Tarefas
      <ion-icon name="color-palette-outline"></ion-icon>
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-list>
    <ion-item-sliding *ngFor="let task of tasks">
      <ion-item (click)="openActions(task)">
        <ion-label *ngIf="!task.done">{{task.name}}</ion-label>
        <ion-label *ngIf="task.done"><del>{{task.name}}</del></ion-label>
        <ion-icon slot="start" name="radio-button-off" *ngIf="!task.done"></ion-icon>
        <ion-icon slot="start" name="checkmark-circle" color="success" *ngIf="task.done"></ion-icon>
      </ion-item>
      <ion-item-options side="end">
        <ion-item-option (click)="delete(task)">
          <ion-icon name="trash-outline"></ion-icon>
        </ion-item-option>
      </ion-item-options>
    </ion-item-sliding>
  </ion-list>
  <ion-fab vertical="bottom" horizontal="end">
    <ion-fab-button (click)="showAdd()">
      <ion-icon name="add"></ion-icon>
    </ion-fab-button>
  </ion-fab>



  <ion-fab vertical="bottom" horizontal="start">
    <ion-fab-button>
      <ion-icon name="shapes-outline"></ion-icon>
    </ion-fab-button>
    <ion-fab-list side="end">
      <ion-fab-button>
        <a href="https://www.linkedin.com/in/henrique-flora-56260822a/" target="_blank">
          <ion-icon name="logo-linkedin" color="primary"></ion-icon>
        </a>
      </ion-fab-button>
      <ion-fab-button>
        <a href="https://web.facebook.com/henrique.flora.1" target="_blank">
          <ion-icon name="logo-facebook" color="secondary">
          </ion-icon>
        </a>
      </ion-fab-button>

      <ion-fab-button>
        <a href="https://www.instagram.com/henrique_flora/" target="_blank">
          <ion-icon name="logo-instagram" color="danger">
          </ion-icon>
        </a>
      </ion-fab-button>
    </ion-fab-list>
  </ion-fab>
</ion-content>
